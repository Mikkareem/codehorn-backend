{{- range $svcKey, $svc := .Values.codehorn.compilerServices }}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $.Values.namespace }}
  name: {{ $svc.name }}
  labels:
    app: {{ $svc.name }}
spec:
  replicas: {{ $svc.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $svc.name }}
  template:
    metadata:
      labels:
        app: {{ $svc.name }}
    spec:
      volumes:
        - name: docker-volume
          persistentVolumeClaim:
            claimName: {{ $.Values.codehorn.pvc.name }}

      containers:
        - name: {{ $svc.name }}
          image: {{ $svc.image }}
          imagePullPolicy: IfNotPresent

          volumeMounts:
            - name: docker-volume
              mountPath: "{{ $.Values.codehorn.helpers.dockerDaemon.volumeMountBasePath }}/{{ $svc.inputBasePath }}"

          ports:
            - containerPort: 80

          envFrom:
            - configMapRef:
                name: {{ $.Values.codehorn.configs.compiler.name }}
            - configMapRef:
                name: {{ $.Values.codehorn.configs.serviceDiscovery.name }}

          env:
            - name: DOCKER_HOST
              value: tcp://{{ $svc.daemon }}:80
            - name: CODEHORN_SOURCE_BASEPATH
              value: "{{ $.Values.codehorn.helpers.dockerDaemon.volumeMountBasePath }}/{{ $svc.inputBasePath }}"
            - name: CODEHORN_DESTINATION_BASEPATH
              value: "{{ $.Values.codehorn.helpers.dockerDaemon.volumeMountBasePath }}/{{ $svc.inputBasePath }}"
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ $.Values.namespace }}
  name: {{ $svc.name }}
spec:
  selector:
    app: {{ $svc.name }}
  ports:
    - port: 80
      targetPort: 80
---
{{- end }}